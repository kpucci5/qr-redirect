<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Customer or Investor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            margin: 15px;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 1rem;
                padding: 12px 20px;
                width: 90%;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }
            button {
                font-size: 0.9rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you a Customer or Investor?</h1>
        <button onclick="redirectTo('customer')">Customer</button>
        <button onclick="redirectTo('investor')">Investor</button>
    </div>

    <script>
        function redirectTo(role) {
            if (role === 'customer') {
                window.location.href = 'https://your-hubspot-link-for-customer.com'; // Replace with your customer HubSpot link
            } else if (role === 'investor') {
                window.location.href = 'https://your-hubspot-link-for-investor.com'; // Replace with your investor HubSpot link
            }
        }
    </script>
</body>
</html>
